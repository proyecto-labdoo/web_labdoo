   <div id="cuadrado">
    <!-- Formulario corregido -->
      <form action="https://formspree.io/f/mrbegyoy" method="post">
          <label for="nom">*Nombre:</label>
          <input type="text" id="nom" name="nom" required><br><br>

          <label for="cognoms">*Apellidos:</label>
          <input type="text" id="cognoms" name="cognoms" required><br><br>

          <label for="telefon">*Telefono:</label>
          <input type="tel" id="telefon" name="telefon" required><br><br>

        <label for="email">*Correo electronico:</label>
        <input type="email" id="email" name="_replyto" required><br><br>

        <label for="ordinadors">*Numero de ordenadores:</label>
        <input type="number" id="ordinadors" name="ordinadors" min="1" required><br><br>

        <label>*Tipo de conexión:</label><br>
        <input type="radio" id="cable" name="connexio" value="cable" required>
        <label for="cable">Por cable</label><br>
        <input type="radio" id="wifi" name="connexio" value="wifi">
        <label for="wifi">Wi-Fi</label><br>
        <input type="radio" id="ambdues" name="connexio" value="ambdues">
        <label for="ambdues">Las dos</label><br><br>

        <label for="sales">*Numero de salas:</label>
        <select id="sales" name="sales" required>
            <option value="">Selecciona</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>

        <label for="comentaris">Comentarios:</label>
        <p></p>
        <textarea id="comentaris" name="comentaris"></textarea><br><br>

        <button id="enviar" type="submit">Enviar</button>
    </form>
  </div>
  <div>
    <p> </p>
  </div>
